spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: test@test.com
    password: testpassword
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace
  root: info

jwt:
  secret: testSecretKeyForTestingPurposesOnlyNotForProduction123456789
  accessExpiration: 3600000
  refreshExpiration: 604800000
  emailExpiration: 600000

pepper:
  secret: testPepperSecretForTestingOnly